apply plugin: 'com.android.library'

def vCode = 100
def vName = '1.0.0'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode vCode
        versionName vName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

ext {
    publishArtifact = 'fast-adapter'
    publishVersion = vName // 发布到Jcenter的版本号
    publishDesc = '快速实现列表示例，点击item进入对应示例'
    publishWebsite = 'https://github.com/a-liYa/FastAdapter'
}

apply from: "${rootDir}/publish.gradle"